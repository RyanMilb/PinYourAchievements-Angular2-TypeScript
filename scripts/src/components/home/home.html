<style type="text/css">
	.thumbnail { padding-bottom: 20px; margin: 10px; } 
	.thumbnail .caption { text-align: center; padding-top: 20px; font-family: 'Comic Sans MS'; } 
	.voting-button { cursor: pointer; border: none; background: none; } 
	.right { clear: right; float: right; }
</style>
<div class="row">
	<div *ng-for="#achievement of achievements" class="thumbnail col-md-3 col-sm-3 col-lg-3">
		<span class="glyphicon glyphicon-pushpin"></span>
		<div class="caption">
			<strong>{{achievement.title}}</strong>
		</div>
		<p class="text-center">Level: {{achievement.type}}</p>
		<p class="text-center">From: {{achievement.from}}</p>
	</div>
</div>
